<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="editor">
            <div class="editor-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>

                <span class="title">Portfolio</span>
            </div>

                <input type="text" id="command-input" placeholder="Type command (Ctrl+/ to toggle)">

            </div>
        </div>
    </div>
